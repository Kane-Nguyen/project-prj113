<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Code</title>

        <link rel="stylesheet"
              href="fonts/material-icon/css/material-design-iconic-font.min.css">

        <link rel="stylesheet" href="css/stylesighup.css">
    </head>
    <body>

        <div class="main">

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>

                            <form method="POST" action="signup" class="register-form"
                                  id="register-form">
                                <div class="form-group">
                                    <label for="fullName"><i
                                            class="zmdi zmdi-account material-icons-name"></i></label> <input
                                        type="text" name="fullName" id="fullName" placeholder="Your Name" />
                                </div>
                                <div class="form-group">
                                    <label for="birthDate"><i class="zmdi zmdi-calendar"></i></label>
                                    <input type="date" name="birthDate" id="birthDate" placeholder="Your Date of Birth" />
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber"><i class="zmdi zmdi-phone"></i></label>
                                    <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Your Phone Number" />
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label> <input
                                        type="email" name="email" id="email" placeholder="Your Email" />
                                </div>
                                <div class="form-group">
                                    <label for="passWord"><i class="zmdi zmdi-lock"></i></label> <input
                                        type="passWord" name="passWord" id="passWord" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <label for="address"><i class="zmdi zmdi-pin"></i></label>
                                    <input type="text" name="address" id="address" placeholder="Your Address" />
                                </div>
                                <div class="form-group">
                                    <label for="userRole"><i class="zmdi zmdi-star zmdi-hc-fw" style="color: black;"></i></label>
                                    <input type="text" name="userRole" id="userRole" placeholder="Your Role" />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term"
                                           class="agree-term" /> <label for="agree-term"
                                           class="label-agree-term"><span><span></span></span>I
                                        agree all statements in <a href="#" class="term-service">Terms
                                            of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup"
                                           class="form-submit" value="Register" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


        </div>
        <!-- JS -->
        <script src="vendor/jquery/jquery.min.js"></script>

        <script src="js/main.js"></script>



    </body>
</html>
